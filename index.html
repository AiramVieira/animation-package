<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />

    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <script src="./index.js"></script>

    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
  </head>
  <body>
    <div id="main" class="row">
      <div class="block col-12 col-md-6 col-xl-4">
        <div class="centralize">
          <section class="gradient">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </section>
        </div>
      </div>
      <div class="block col-12 col-md-6 col-xl-4 smoke">
        <div class="centralize">
          <span>T</span>
          <span>A</span>
          <span>R</span>
          <span>E</span>
          <span>F</span>
          <span>F</span>
          <span>A</span>
        </div>
      </div>
      <div class="block col-12 col-md-6 col-xl-4 border" onmouseover="playOceanSound()" onmouseout="pauseOceanSound()">
        <div class="centralize">
          <audio src="assets/sounds/sea-waves.mp3" id="ocean"></audio>
          <div class="flipper"></div>
          <div class="boat"></div>
          <section>
            <div class="wave wave1"></div>
            <div class="wave wave2"></div>
            <div class="wave wave3"></div>
            <div class="wave wave4"></div>
          </section>
        </div>
      </div>
      <div
        class="block col-12 col-md-6 col-xl-4 border"
        onmouseover="playHeartBeaten()"
        onmouseout="pauseHeartBeaten()"
      >
        <div class="centralize">
          <audio src="assets/sounds/heartbeat.mp3" id="heart"></audio>
          <div class="blob"></div>
        </div>
      </div>
      <div class="block col-12 col-md-6 col-xl-4 border">
        <div class="centralize">
          <div class="custom-card face-card"></div>
          <div class="custom-card top-card"></div>
          <div class="custom-card bottom-card"></div>
        </div>
      </div>
      <div class="block col-12 col-md-6 col-xl-4 border">
        <div class="pepe"></div>
      </div>
    </div>
  </body>
</html>
